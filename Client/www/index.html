<!DOCTYPE html>
<html ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- Font-Awsome icons -->
    <link href="lib/font-awesome-4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- Lo-Dash script -->
    <script src="lib/lodash/lodash.min.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- ngResource module -->
    <script src="lib/angular-resource/angular-resource.min.js"></script>

    <!-- ng-cordova script -->
    <script src="js/ng-cordova.min.js"></script>
  
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- angular ui utils script -->
    <script type="text/javascript" src="lib/angular-ui-utils/ui-utils.min.js"></script>

    <!-- angular http auth script -->
    <script src="lib/angular-http-auth/src/http-auth-interceptor.js"></script>

    <!-- angular local forage scripts -->
    <script src="lib/localforage/dist/localforage.min.js"></script>
    <script src="lib/angular-localForage/dist/angular-localForage.js"></script>

    <script src="lib/angular-translate/angular-translate.min.js"></script>
    <!-- angular cookies script (for angular translate storage fallback -->
    <script src="lib/angular-cookies/angular-cookies.min.js"></script>
    <!-- angular translate cookies (for angular translate storage fallback) -->
    <script src="lib/angular-translate-storage-cookie/angular-translate-storage-cookie.min.js"></script>
    <!-- angular translate local storage (for angular translate storage) -->
    <script src="lib/angular-translate-storage-local/angular-translate-storage-local.min.js"></script>

    <script src="lib/moment/min/moment-with-locales.min.js"></script>

    <script src="js/modules/app/controller.js"></script>
    <script src="js/modules/app/factories.js"></script>

    <script src="js/modules/common/localStorageService.js"></script>

    <script src="js/modules/home/controller.js"></script>
    <script src="js/modules/login/controller.js"></script>
    <script src="js/modules/register/controller.js"></script>
    <script src="js/modules/fair/controller.js"></script>
    <script src="js/modules/profile/controller.js"></script>
    <script src="js/modules/settings/controller.js"></script>
