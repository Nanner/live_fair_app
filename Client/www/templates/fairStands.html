<ion-view title="'Stands'">
    <ion-content scroll='true'>
    
        <div class="fair-container">
            <h1 class="fair-title">{{ 'attendingStands' | translate }}</h1>
            <h4 class="fair-subtitle"> {{ 'em' | translate }} {{fairStands.name}} </h4>
        </div>
        
        <div class="list stands-list">
            <div ng-repeat="stand in liveFairStands.stands">
                <a class="item item-thumbnail-left" ng-click="loadProfile(stand.id)">
                  <img ng-src="{{stand.logo}}">
                  <h2>{{stand.stand}}</h2>
                  <p>Stand nÂº {{stand.standNumber}}</p>
                </a>
            </div>
        </div>
    
    </ion-content>
</ion-view>
