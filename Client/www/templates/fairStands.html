<ion-view title="'Stands'">
    <ion-content scroll='true'>
    
        <div class="fair-container">
            <h1 class="fair-title">{{ 'attendingStands' | translate }}</h1>
            <h4 class="fair-subtitle"> {{ 'em' | translate }} {{fairStands.name}} </h4>
        </div>
        
        <div class="list stands-list">
            <div ng-repeat="stand in fairStands">
                <a class="item item-thumbnail-left" ng-click="loadProfile(stand.companyID)">
                  <img no-image ng-src="{{stand.logoImage}}">
                  <h2>{{stand.companyName}}</h2>
                  <p>{{stand.website}}</p>
                </a>
            </div>
        </div>
    
    </ion-content>
</ion-view>
