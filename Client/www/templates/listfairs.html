<ion-view title="'ListFairs'">
    <ion-content scroll='true'>

        <!-- Content -->
        <div class="fair-container" ng-init="formatMonth()" ng-hide="failedToResolve">
            <h1 class="fair-title">{{ 'listfairs' | translate }}</h1>
        </div>

        <div ng-show="failedToResolve">
            <br><br>
            <div class="card">
                <div class="item item-assertive item-placeholder item-text-wrap text-center">
                    {{ 'failedToResolve' | translate }}
                </div>
            </div>
        </div>

        <div class="card" ng-show="!listfairs.length && !failedToResolve">
            <div class="item item-positive item-placeholder item-text-wrap text-center">
                {{ 'noLiveFairs' | translate }}
            </div>
        </div>

        <div ng-show="listfairs.length && !failedToResolve" ng-repeat="fair in listfairs">
            <div class="card">
                <div class="item item-divider" ng-click="loadFair(fair.liveFairID)">
                    <h2> {{fair.name}} </h2>
                </div>
                <div class="item item-text-wrap">
                    <!--<p> <b> {{ 'date' | translate }}: </b> {{ 'de' | translate }} {{fair.startDay}} {{ 'a' | translate }} {{fair.endDay}}, {{fair.month}} </p>
                    <p> <b> {{ 'opening' | translate }}: </b> {{fair.startHour}}:{{fair.startMinute}}h </p>
                    <p> <b> {{ 'address' | translate }}: </b> {{fair.address}} </p>-->
                    <p> <b> {{ 'date' | translate }}: </b> {{fair.date | date:'dd-MM-yyyy'}}</p>
                    <p> <b> {{ 'opening' | translate }}: </b> {{fair.date | date: 'HH:mm Z'}}</p>
                    <p> <b> {{ 'address' | translate }}: </b> {{fair.location}} </p>
                </div>
            </div>
        </div>
        <div ng-init="closeLoading()"></div>

    </ion-content>
</ion-view>
