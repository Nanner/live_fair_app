<ion-view title="'ListFairs'">
    <ion-content scroll='true'>

        <!-- Content -->
        <div class="fair-container" ng-init="formatMonth()">
            <h1 class="fair-title">{{ 'listfairs' | translate }}</h1>
        </div>

        <div ng-repeat="fair in listfairs">

            <div class="card">
                <div class="item item-divider" ng-click="loadFair(fair.liveFairID)">
                    <h2> {{fair.name}} </h2>
                </div>
                <div class="item item-text-wrap">
                    <!--<p> <b> {{ 'date' | translate }}: </b> {{ 'de' | translate }} {{fair.startDay}} {{ 'a' | translate }} {{fair.endDay}}, {{fair.month}} </p>
                    <p> <b> {{ 'opening' | translate }}: </b> {{fair.startHour}}:{{fair.startMinute}}h </p>
                    <p> <b> {{ 'address' | translate }}: </b> {{fair.address}} </p>-->
                    <p> <b> {{ 'date' | translate }}: </b> {{fair.date | date:'dd-MM-yyyy'}}</p>
                    <p> <b> {{ 'opening' | translate }}: </b> {{fair.date | date: 'HH:mm Z'}}</p>
                    <p> <b> {{ 'address' | translate }}: </b> {{fair.location}} </p>
                </div>
            </div>

        </div>

    </ion-content>
</ion-view>
