<ion-view title="'Profile'">
	<ion-content scroll='true'>

        <div class="profile-img-container">
            <img ng-src="{{standProfileInfo.logo}}">
        </div>
        
        <div class="profile-title-container">
            <h4 class="profile-name"> {{standProfileInfo.name}} </h4>
            <a class="stand-website" href="{{standProfileInfo.website}}">Página web</a>
        </div>
        
        <div class="card">
          <div class="item item-divider">
            Informações
          </div>
          <div class="item item-text-wrap">
            <p> <b> Sobre nós: </b> {{standProfileInfo.description}} </p>
            <p> <b> Teleforne: </b> {{standProfileInfo.phone}} </p>
            <p> <b> Morada: </b> {{standProfileInfo.address}} </p>
          </div>
        </div>
        
        <div class="card">
          <div class="item item-divider">
            Interesses
          </div>
          <div ng-repeat="interest in standProfileInfo.interestsList" class="item">
            <p><span class="ion-android-radio-button-on"> {{interest.name}} </span> </p>
          </div>
        </div>
        
        <div class="profile-btn-Container-1">
            <button nav-clear class="myBtn button button-clear button-outline button-positive">
                Ver stands recomendados 
            </button>
        </div>
        <div class="profile-btn-Container">
            <button nav-clear class="myBtn button button-balanced">
                Ver eventos deste stand
            </button>
        </div>
        <div class="profile-btn-Container-2">
            <button ng-click="saveContact()" class="myBtn button button-positive">
                Guardar contacto
            </button>
        </div>
             
    </ion-content>
</ion-view>
