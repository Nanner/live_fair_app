<ion-view title="'Profile'">
	<ion-content scroll='true' ng-init="loadProfile()">

        <div class="profile-owner-icons">
            <span ng-show="profileOwner" class="edit-profile" ng-click="editProfile()"><i class="fa fa-cog fa-2x"></i></span>
            <span ng-show="profileOwner" class="profile-stats" ng-click="openStats()"><i class="fa fa-bar-chart fa-2x"></i></span>
        </div>

        <div class="profile-img-container" ng-show="standProfileInfo[1].logoImage != null">
            <img no-image class="fair-map" ng-src="{{standProfileInfo[1].logoImage}}"/>
        </div>
        
        <div class="profile-title-container">
            <h4 class="profile-name"> {{standProfileInfo[1].companyName}} </h4>
            <a class="stand-website" href="{{standProfileInfo[1].website}}" ng-click="incrementCounter(standProfileInfo.id)">{{ 'webpage' | translate }}</a>
        </div>
        
        <div class="card">
          <div class="item item-divider">
            {{ 'info' | translate }}
          </div>
          <div class="item item-text-wrap">
            <p> <b> {{ 'aboutus' | translate }}: </b> {{standProfileInfo[0].description}} </p>
            <p> <b> {{ 'phone' | translate }}: </b> {{standProfileInfo[0].contact}} </p>
            <p> <b> {{ 'address' | translate }}: </b> {{standProfileInfo[1].address}} </p>
          </div>
        </div>
        
        <div class="profile-btn-Container-1">
            <button nav-clear class="myBtn button button-clear button-outline button-positive">
                {{ 'btnRecomendedStands' | translate }} 
            </button>
        </div>
        <div class="profile-btn-Container">
            <button nav-clear class="myBtn button button-balanced">
                {{ 'btnStandEvents' | translate }} 
            </button>
        </div> 
        <div class="profile-btn-Container-2">
            <button ng-click="saveContact()" class="myBtn button button-positive">
                {{ 'saveContact' | translate }} 
            </button>
        </div>
             
    </ion-content>
</ion-view>
