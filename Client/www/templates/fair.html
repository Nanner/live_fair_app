<ion-view title="'Fair'">
    <ion-content scroll='true'>

        <!-- Content -->
        <div class="fair-container" ng-init="loadFairProfile()">
            <h2 class="fair-title"> {{fair.name}} </h2>
            <!--isto vai sair, ficar numa tab que abre a localizacao-->
            <h4 class="fair-subtitle"> {{ 'em' | translate }} {{fair.location}} </h4>
        </div>

        <div class="fair-tabs-container">
            <div class="buttons-container">
                <button class="button button-calm item-input-wrapper" ng-click="showInfoPage()" ng-class="{active : tabOption === 1}">
                    {{ 'fairInformation' | translate }}
                </button>
                <button class="button button-calm item-input-wrapper" ng-click="showPresentStands()" ng-class="{active : tabOption === 2}">
                    {{ 'presentStands' | translate }}
                </button>
                <button class="button button-calm item-input-wrapper" ng-click="showSuggestedStands()" ng-class="{active : tabOption === 3}">
                    {{ 'suggestedStands' | translate }}
                </button>
            </div>
        </div>

        <div class="card">
            <div class="item item-divider">
                InformaÃ§Ãµes
            </div>
            <div class="item item-text-wrap">
                <!--<p> <b> {{ 'date' | translate }}: </b> {{ 'de' | translate }} {{fair.startDay}} {{ 'a' | translate }} {{fair.endDay}}, {{month}} </p>-->
                <!--<p> <b> {{ 'opening' | translate }}: </b> {{fair.startHour}}:{{fair.startMinute}}h </p>-->
                <!--<p> <b> {{ 'ending' | translate }}: </b> {{fair.closingHour}}:{{fair.closingMinute}}h </p>-->
                <!--<p> <b> {{ 'address' | translate }}: </b> {{fair.address}} </p>-->
                <p> <b> {{ 'date' | translate }}: </b> {{fair.date | date:'dd-MM-yyyy'}}</p>
                <p> <b> {{ 'opening' | translate }}: </b> {{fair.date | date: 'HH:mm Z'}}</p>
                <p> <b> {{ 'address' | translate }}: </b> {{fair.location}} </p>
                <p ng-show="fair.description != null"> <b> {{ 'description' | translate }}: </b> {{fair.description}} </p>
            </div>
        </div>

        <div class="fair-map-container" ng-show="fair.map != null">
            <img no-image class="fair-map" ng-src="{{fair.map}}"/>
        </div>

        <div class="list padding">
            <button nav-clear ng-click="loadEvents(fair.liveFairID)" class="item button button-block button-clear button-outline button-positive">
                {{ 'btnProgram' | translate }}
            </button>
            <button nav-clear ng-click="loadStands(fair.liveFairID)" class="item button button-block button-clear button-outline button-positive">
                {{ 'btnStands' | translate }}
            </button>
            <button class="item button button button-block button-outline button-positive" ng-click="createStandEvent(fair.liveFairID)"> <!-- ng-show="companyPresentInFair" -->
                {{ 'btnAddStandEvent' | translate }}
            </button>
            <button ng-click="chooseInterests()" class="item button button-block button-positive">
                {{ 'btnAderir' | translate }}
            </button>
        </div>

    </ion-content>
</ion-view>
