<style>
  .login {
    background: #1a3d58 !important;
  }

</style>
<div class="row" ng-controller="loginCtrl">
  <div class="col-md-4"></div>
  <div class="col-md-4">
   <form class="form-signin white-box">
    <img class="img-responsive" src="images\LiveFair.jpg" alt="" width="150" height="120">
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus ng-model="username">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="password">
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="submitLogin()">Sign in</button>
  </form>
</div>
<div class="col-md-4"></div>
</div>
